version: "3.9"

services:
  homunculus:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: homunculus
    restart: unless-stopped
    env_file:
      - ../.env
    command:
      - python
      - -m
      - homunculus
      - --config
      - /app/config/homunculus.example.json
    volumes:
      - ../config:/app/config:ro
      - ../.homunculus-data:/root/.homunculus
    healthcheck:
      test:
        - CMD-SHELL
        - python -m homunculus --check --config /app/config/homunculus.example.json || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
