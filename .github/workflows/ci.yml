name: CI

on:
  pull_request:
  push:
    branches:
      - "main"
      - "codex/**"
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONHASHSEED: "0"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"
          cache: pip

      - name: Install CI tooling
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies
        run: bash "scripts/ci/install-deps.sh"

      - name: Run lint
        run: bash "scripts/ci/run-lint.sh"

      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-artifacts
          path: artifacts/lint.log
          if-no-files-found: ignore
          retention-days: 7

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"
          cache: pip

      - name: Install CI tooling
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies
        run: bash "scripts/ci/install-deps.sh"

      - name: Run unit tests
        run: bash "scripts/ci/run-unit-tests.sh"

      - name: Upload unit test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-artifacts
          path: |
            artifacts/unit-tests.log
            artifacts/unit-junit.xml
          if-no-files-found: ignore
          retention-days: 7

  integration-smoke:
    name: Integration Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"
          cache: pip

      - name: Install CI tooling
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies
        run: bash "scripts/ci/install-deps.sh"

      - name: Run integration smoke tests
        run: bash "scripts/ci/run-integration-smoke.sh"

      - name: Upload integration smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-smoke-artifacts
          path: |
            artifacts/integration-smoke.log
            artifacts/integration-smoke-junit.xml
          if-no-files-found: ignore
          retention-days: 7
